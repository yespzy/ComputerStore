
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>二手交易平台</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" />
		<script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container-fluid">

			
			<div class="container-fluid">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<div class="carousel-inner" role="listbox">
					
						<div class="item active">
							<img src="../images/client/R.jpg">
							<div class="carousel-caption">
							</div>
						</div>
						
						<div class="item">
							<img src="../images/client/R4.jpg">
							<div class="carousel-caption">
							</div>
						</div>
						
						<div class="item">
							<img src="../images/client/R5.jpg">
							<div class="carousel-caption">
							</div>
						</div>
						
					</div>

					<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					
					<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
					
				</div>
			</div>
			
			<div class="container-fluid">
			
				<div class="col-md-12">
					<h2>热门商品&nbsp;&nbsp;
					    <img src="../images/client/product_title.jpg"/>
					</h2>
				</div>
				
				<div class="col-md-2" style="border:1px solid #E7E7E7;border-right:0;padding:0;">
					<img src="../images/client/product_big.jpg" width="205" height="404" style="display: inline-block;"/>
				</div>
				
				<div class="col-md-10">
					<div class="col-md-6" style="text-align:center;height:200px;padding:0px;">
						<a>
							<img src="../images/client/product_middle.jpg" width="516px" height="200px" style="display: inline-block;">
						</a>
					</div>
					
					<c:forEach items="${hList}" var="p">
						<div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
							<a href="../product?method=getById&pid=${p.pid}">
								<img src="${pageContext.request.contextPath}/${p.pimage}" width="130" height="130" style="display: inline-block;">
							</a>
							<p><a href="../product?method=getById&pid=${p.pid}" style='color:#666'>${fn:substring(p.pname,0,10) }..</a></p>
							<p><font color="#E4393C" style="font-size:16px">&yen;${p.shop_price }</font></p>
						</div>
					</c:forEach>
					
				</div>
			</div>
			
            <div class="container-fluid">
				<img src="../images/client/ad.jpg" width="100%"/>
			</div>

			<div class="container-fluid">
			
				<div class="col-md-12">
					<h2>最新商品&nbsp;&nbsp;<img src="../images/client/product_title.jpg"/></h2>
				</div>
				
				<div class="col-md-2" style="border:1px solid #E7E7E7;border-right:0;padding:0;">
					<img src="../images/client/product_big.jpg" width="205" height="404" style="display: inline-block;"/>
				</div>
				
				<div class="col-md-10">
				
					<div class="col-md-6" style="text-align:center;height:200px;padding:0px;">
						<a>
							<img src="../images/client/product_middle.jpg" width="516px" height="200px" style="display: inline-block;">
						</a>
					</div>

					<c:forEach items="${nList }" var="p">
						<div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
							<a href="${pageContext.request.contextPath }/product?method=getById&pid=${p.pid}">
								<img src="${pageContext.request.contextPath}/${p.pimage}" width="130" height="130" style="display: inline-block;">
							</a>
							<p><a href="${pageContext.request.contextPath }/product?method=getById&pid=${p.pid}" style='color:#666'>${fn:substring(p.pname,0,10) }..</a></p>
							<p><font color="#E4393C" style="font-size:16px">&yen;${p.shop_price }</font></p>
						</div>
					</c:forEach>	
								
			   </div>
			</div>
			
	        <div class="container-fluid">
				<img src="${pageContext.request.contextPath}/images/client/ad.jpg" width="100%"/>
			</div> 
			
			<div class="container-fluid">
			   
				<div class="col-md-2" style="border:1px solid #E7E7E7;border-right:0;padding:0;">
					<img src="${pageContext.request.contextPath}/images/client/product_big.jpg" width="205" height="404" style="display: inline-block;"/>
				</div>
				
				<div class="col-md-10">
					<div class="col-md-6" style="text-align:center;height:200px;padding:0px;">
						<a>
							<img src="${pageContext.request.contextPath}/images/client/product_middle.jpg" width="516px" height="200px" style="display: inline-block;">
						</a>
					</div>
					
					<div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
					
						<table width="100%" border="0" cellspacing="0">
								<tr>
									<td>
										<img src="${pageContext.request.contextPath}/images/client/hottitle.gif" width="126" height="29" />
									</td>
								</tr>
							</table>
							
							<table width="100%" border="0" cellspacing="0" >
								<tr>
								<c:forEach items="${pList }" var="pArray">
									<td style="width:80; text-align:center">
										<a href="${pageContext.request.contextPath }/product?method=getById&pid=${pArray[0]}">
											<img src="${pageContext.request.contextPath }/${pArray[2]}" width="130" height="130"  border="0" style="margin:10px 20px;"/> 
										</a>
										<br/> 
										<a style='color:#666' href="${pageContext.request.contextPath }/product?method=getById&pid=${p.pid}=${pArray[0]}">${fn:substring(pArray[1],0,10)}..</a>
									</td>
								</c:forEach>
								</tr>
						   </table>
					 </div>
					 
					 <div style="margin-top:240px;">
						<table width="100%" border="0" cellspacing="0">
							<tr>
								<td width="497">
									<img src="${pageContext.request.contextPath}/images/client/ggb.jpg" width="497" height="38" />
									<table cellspacing="0" class="ctl">
										<tr>
											<td width="485" height="100%">${n.details }</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
			         </div>
				</div>
	          
			</div>
			
			<div class="container-fluid">
			
				<div style="margin-top:50px;">
					<img src="${pageContext.request.contextPath}/images/client/footer.jpg" width="100%" height="78" />
				</div>
		
				<div style="text-align: center;margin-top: 5px;">
					<ul class="list-inline">
						<li><a>关于我们</a></li>
						<li><a>联系我们</a></li>
						<li><a>配送方式</a></li>
						<li><a>服务声明</a></li>
					</ul>
				</div>
				
			</div>
		</div>
	</body>

</html>
