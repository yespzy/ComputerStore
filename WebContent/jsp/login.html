			<div class="container-fluid">

           <script type="text/javascript">
	           $(function(){
		       //发送ajax 查询所有分类
		          $.post("${pageContext.request.contextPath}/category",{"method":"findAll"},function(obj){
			      //alert(obj);
			      //遍历json列表,获取每一个分类,包装成li标签,插入到ul内部
			      //$.each($(obj),function(){});
			          $(obj).each(function(){
				      //alert(this.cname);
				      $("#c_ul").append("<li><a href='${pageContext.request.contextPath}/product?method=findByPage&pageNumber=1&cid="+this.cid+"'>"+this.cname+"</a></li>");
			          });
		           },"json");
	           })
         </script>
         
		  <div class="container"  style="width:100%;height:460px;background-color:#FF2C4C">
				<div class="row">
				
					<div class="col-md-7">
					</div>
			
					<div class="col-md-5">
						<div style="width:440px;border:1px solid #E7E7E7;padding:20px 0 20px 30px;border-radius:5px;margin-top:60px;margin-left:-300px;background:#fff;">
							<font>登录</font>
							<span class="msg-color">${msg}</span>
							<div>&nbsp;</div>
							
							<form class="form-horizontal" action="${pageContext.request.contextPath }/user" method="post">
								<input type="hidden" name="method" value="login">
			
								<div class="form-group">
									<label for="username" class="col-sm-2 control-label">用户名</label>
									<div class="col-sm-6">
										<input type="text" class="form-control" id="username"  placeholder="请输入用户名" name="username">
									</div>
								</div>
								
								<div class="form-group">
									<label for="password" class="col-sm-2 control-label" style="font-family: inherit;font-size: inherit;">密码</label>
									<div class="col-sm-6">
										<input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
									</div>
								</div>
								
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<div class="checkbox">
											<label>
												<input type="checkbox"> 自动登录
											</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											<label>
												<input type="checkbox" name="savename" value="ok"> 记住用户名
											</label>
										</div>
									</div>
								</div>
								
							    <script type="text/javascript">
				                    var val = "${cookie.saveName.value}";
				                    document.getElementById("username").value=decodeURI(val);
			                    </script>
			                    
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10" style="margin:10px auto 0px 120px;">
										<input type="submit" value="" name="submit" style="background: url('${pageContext.request.contextPath}/images/client/login_submit.gif');height:40px;width:120px;color:white;">
									</div>
								</div>
								
							</form>
							<div class="form-group" style="text-align: right;font-family: inherit;font-size: inherit;color: #2e6da4;">
								<div class="col-sm-offset-2 col-sm-10">
									<a href="${pageContext.request.contextPath }/jsp/editpassword.jsp">忘记密码？</a>
								</div>
							</div>
							
						</div>
					</div>
				</div>
		 </div>
